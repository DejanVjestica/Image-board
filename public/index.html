<!doctype html>
<html>
<head>
    <title>Image Board</title>
	<link rel="stylesheet" href="/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<!------------------------------------------------>
	<!-- Vue app -->
	<div id="main" className="">
		<!-- header includes logo and upload form -->
		<header className="">
			<h1 className="">{{title}}</h1>
			<!-- upload form -->
			<button
				className=""
				v-on:click="showUploadForm"
				type="submit"
				name="button">Upload Image
			</button>
		</header>
		<section
			className=""
			v-if="showForm">
				<!-- title -->
				<label className="">Upload image </label>
				<!-- <span className="required">*</span> -->
				<!-- <label for="title">Upload an image</label> -->
				<input className=""
					v-model=""
					type="text" name="title"
					placeholder="title">
				<!-- description -->
				<input className="flex100 bFlex50 marginBottom mMarginLeft"
					v-model="imgFormInfo.description"
					type="text" name="description"
					placeholder="description">
				<!-- username -->
				<input className="flex100 bFlex50 marginBottom "
					v-model="imgFormInfo.username"
					type="text" name="username"
					placeholder="username">
				<!-- upload file -->
				<input className=" marginLeft"
					v-on:change="selectFile"
					type="file" name="file">
				<!-- submit button -->
				<input className="flex100"
					v-on:click="uploadImage"
					type="submit" value="Submit">
			</section>
		<!------------------------------------------------>
		<!-- display images -->
		<div className="mainImageDisplay flexDisplay flexWrap wrapper justifySpaceBeetwen" v-if="images.length > 0">
			<div className="bFlex50 image marginBottom wrapper" v-for="image in images" >
				<a v-bind:href="'#' + image.id"><img v-bind:src="image.url"></a>
				<div className="imageInfo">
					<h3>{{image.title}}</h3>
					<p>{{image.description}}</p>
					<p>Uploaded by: {{image.username}}</p>
				</div>
			</div>
		</div>
		<input className="flex100"
		v-on:click="loadMoreImages" type="submit" name="more" value="more">
		<!------------------------------------------------>
		<!-- imagemodal -->
		<modal-component
			v-if="currentImageId"
			v-bind:id="currentImageId"
			v-on:close="closeModal"
		></modal-component>
	</div>
	<!-- ------------------------------>
	<!-- vue components -->
	<!-- </script> -->
	<script id="modal-template" type="text/x-template">

		<article className="modal flexDisplay grey flexColumn">
			<!-- <header>

			</header> -->
			<main className="imageModal">
				<img className="" v-bind:src="image.url" >
			</main>
			<!-- {{error}} -->
			<!-- comments input -->
			<aside className="comments ">
				<button className="cancel" v-on:click="closeModal">X</button>
				<div className="wrapper flexDisplay flexColumn">
					<h3>Title: {{image.title}}</h3>
					<p>Uploade by: {{image.username}}</p>
					<p>Createt at: {{image.created_at}}</p>

				</div>
				<!-- existing comments display -->
				<div className="commentsContaier flexContainer  marginBottom" v-if="comments.length > 0">
					<h1>Comments</h1>
					<div className="commentsSingle" v-for="comment in comments" >
						<h3>{{comment.comment}}</h3>
						<p>{{comment.username}}</p>
						<p>Created at:  {{comment.created_at}}</p>
					</div>
				</div>
				<!-- new comment form -->
				<div className="commentsForm flexDisplay flexColumn">
					<input v-model="commentForm.comment" type="textarea"
						className="flex50  marginBottom mMarginRight" name="comment" placeholder="comment">
					<input v-model="commentForm.username" type="text"
						className="flex50  marginBottom mMarginLeft" name="username" placeholder="username">
					<!-- submit button -->
					<input className="flex100" v-on:click="uploadComment"
						type="submit" value="Submit">
				</div>
				<!-- <div v-if="error">
					{{error}}
				</div> -->
			</aside>
			<!-- comments are displayed here-->
		</article>
	</script>
	<!-- js scripts -->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
